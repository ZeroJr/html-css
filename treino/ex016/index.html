<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criando uma Bola</title>
    <style>
        div#bola {
            height: 100px;
            width: 100px;
            margin: 10px;
            border-radius: 50%;
            background-color: blueviolet;
        }
    </style>
</head>
<body>
    <h1>Criando uma Esfera com HTML e CSS</h1>
    <p>Para criar uma esfera, basta usar a tag 'div' e alterar algumas configurações.</p>
    <div id="bola"></div>
</body>
</html>
